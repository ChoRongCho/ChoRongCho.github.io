<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Changmin Park | Personal Site</title>
  <meta name="description" content="Changmin Park — Research / Portfolio" />
  <meta name="color-scheme" content="light dark" />
  <style>
    /* =============== CALM MINIMAL THEME (V2) =============== */
    :root {
      --bg: #fff;          --text: #0f172a;   --muted:#475569;
      --card:#f8fafc;      --border:#e2e8f0;  --shadow:0 4px 18px rgba(2,6,23,.06);
      --radius:14px;       --maxw: 1220px;    /* 화면 너비 확장 */
      --space: 12px;       /* 좌우 여백 축소 → 글 영역 확대 */
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0b1220; --text:#e2e8f0; --muted:#94a3b8; --card:#0f172a; --border:#1e293b; --shadow:0 6px 24px rgba(2,6,23,.35);} }

    html{scroll-behavior:smooth}
    body{margin:0; background:var(--bg); color:var(--text); font:16px/1.7 system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Apple SD Gothic Neo, Arial, sans-serif}
    a{color:inherit; text-underline-offset:3px}
    img{max-width:100%; height:auto; border-radius:var(--radius)}
    .container{width:100%; max-width:var(--maxw); margin:0 auto; padding:0 var(--space)}
    .card{background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow)}

    /* ================= HEADER: brand-only ================= */
    header{position:sticky; top:0; z-index:20; backdrop-filter:blur(8px); background:color-mix(in oklab, var(--bg) 86%, transparent); border-bottom:1px solid var(--border)}
    .nav{display:flex; align-items:center; justify-content:space-between; height:64px}
    .brand{display:flex; gap:10px; align-items:center; font-weight:700}
    .brand .logo{width:28px; height:28px; border-radius:8px; background:#e2e8f055; display:grid; place-items:center; font-weight:800; font-size:12px}

    /* ================= SECTIONS ================= */
    section{padding:28px 0}
    .section-head{margin-bottom:12px}
    .section-head h2{margin:0; font-size:22px}

    /* ================= PROJECTS: Tabs + sidenav ================= */
    .tabs{display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px}
    .tab{padding:8px 12px; border:1px solid var(--border); border-radius:10px; background:transparent; color:var(--muted); cursor:pointer}
    .tab[aria-selected="true"]{background:#e2e8f04d; color:inherit; font-weight:600}

    .subgrid{display:grid; grid-template-columns:220px 1fr; gap:16px}
    @media (max-width: 920px){ .subgrid{grid-template-columns:1fr} }

    .sidenav{position:sticky; top:86px; align-self:start}
    .sidenav a{display:block; padding:8px 10px; margin-bottom:6px; border-radius:10px; text-decoration:none; color:var(--muted); border:1px solid transparent}
    .sidenav a.active, .sidenav a:hover{background:#e2e8f04d; color:inherit; border-color:var(--border)}

    .doc{padding:36px; /* 본문 패딩 확대 → 쓰기 공간 여유 */}
    .doc h3{margin:0 0 12px; font-size:20px}

    /* ================= FOOTER ================= */
    footer{padding:30px 0 60px; color:var(--muted); border-top:1px solid var(--border); margin-top:34px}
  </style>
</head>
<body>
  <!-- ===== HEADER (브랜드만 남김) ===== -->
  <header>
    <div class="container nav">
      <div class="brand"><div class="logo" aria-hidden="true">CP</div><strong>Changmin Park</strong></div>
      <!-- 오른쪽은 비움: 링크/테마토글 제거 -->
    </div>
  </header>

  <!-- ===== APP ROOT ===== -->
  <main id="app" class="container" aria-live="polite"></main>

  <footer>
    <div class="container"><small>© <span id="year"></span> Changmin Park. All rights reserved.</small></div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const app = document.getElementById('app');

    // ===== Projects content model
    const PROJECT_GROUPS = [
      { key:'ai', title:'1. Introduction to Artificial Intelligence', items:[
        {key:'1-1', title:'1-1. Propositional Logic'},
        {key:'1-2', title:'1-2. First-Order Logic'},
        {key:'1-3', title:'1-3. (채워주세요)'}
      ]},
      { key:'classical', title:'2. Classical AI Planning', items:[
        {key:'2-1', title:'2-1. Problem Formulation'},
        {key:'2-2', title:'2-2. PDDL'},
        {key:'2-3', title:'2-3. Causal Graph'},
        {key:'2-4', title:'2-4. (채워주세요)'}
      ]},
      { key:'dip', title:'3. Domain-Independent Planners', items:[
        {key:'3-1', title:'3-1. FF Planner'},
        {key:'3-2', title:'3-2. Fast Downward'},
        {key:'3-3', title:'3-3. (채워주세요)'}
      ]},
      { key:'tamp', title:'4. Task and Motion Planning', items:[
        {key:'4-1', title:'4-1. paper1'},
        {key:'4-2', title:'4-2. paper2'},
        {key:'4-3', title:'4-3. (채워주세요)'}
      ]}
    ];

    // ===== Views
    function ProjectsView(groupKey='ai', itemKey=null){
      const group = PROJECT_GROUPS.find(g=>g.key===groupKey) || PROJECT_GROUPS[0];
      const tabBar = `<div class="tabs" role="tablist" aria-label="Project groups">${
        PROJECT_GROUPS.map(g=>`<button class="tab" role="tab" aria-selected="${g.key===group.key}" onclick="location.hash='#/projects/${g.key}'">${g.title}</button>`).join('')
      }</div>`;

      const sidenav = `<nav class="sidenav" aria-label="Subtopics">${
        group.items.map(it=>{
          const href = `#/projects/${group.key}/${it.key}`; const active = itemKey===it.key? 'active':'';
          return `<a data-link href="${href}" class="${active}">${it.title}</a>`; }).join('')
      }</nav>`;

      const content = `<div class="doc card" id="panel-${group.key}" role="tabpanel">${
        itemKey ? `<h3>${group.items.find(i=>i.key===itemKey)?.title||''}</h3>` : `<h3>${group.title}</h3>`
      }</div>`;

      return `<section><div class="section-head"><h2>Projects</h2></div>${tabBar}<div class="subgrid">${sidenav}${content}</div></section>`;
    }

    function AboutView(){
      return `<section><div class="section-head"><h2>About Me</h2></div><div class="card" style="padding:24px"><p style="margin:0">I am a Graduate Student in the Department of Electronic Engineering at Sogang University. I'm studying at AI Robotics Lab, advised by Prof. Changjoo Nam. I received my Bachelor and Master's degree from Sogang University in Electronic Engineering.</p></div></section>`;
    }

    function ContactView(){
      return `<section><div class="section-head"><h2>Contact</h2></div><div class="card" style="padding:24px"><p class="muted" style="margin:0 0 10px">이메일: <a href="mailto:you@example.com">you@example.com</a> · 깃허브: <a href="https://github.com/yourname" target="_blank" rel="noreferrer noopener">@yourname</a> · X: <a href="#" rel="noreferrer noopener">@yourhandle</a></p><form onsubmit="alert('메일 전송 예시입니다.'); return false;"><div style="display:grid; gap:10px; grid-template-columns:1fr 1fr"><input required placeholder="Your name" style="padding:12px;border:1px solid var(--border);border-radius:10px;background:transparent;color:var(--text)"/><input required type="email" placeholder="Your email" style="padding:12px;border:1px solid var(--border);border-radius:10px;background:transparent;color:var(--text)"/></div><textarea required placeholder="Message" rows="5" style="margin-top:10px;width:100%;padding:12px;border:1px solid var(--border);border-radius:10px;background:transparent;color:var(--text)"></textarea><button class="tab" type="submit" style="margin-top:10px">Send</button></form></div></section>`;
    }

    // ===== Router (default: projects)
    function router(){
      const hash = location.hash || '#/projects';
      const [_, root, g, sub] = hash.split('/');
      let view='';
      if(root==='projects') view = ProjectsView(g, sub);
      else if(root==='about') view = AboutView();
      else if(root==='contact') view = ContactView();
      else view = ProjectsView();
      app.innerHTML = view;
    }
    window.addEventListener('hashchange', router);
    window.addEventListener('load', router);
  </script>
</body>
</html>
